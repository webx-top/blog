verbose : false
logLevel : "Debug"
logRequest : true
autoClear : true
offline : true
app {
  exec : "tower-app-*.exe"
  main : "main.go"
  port : "5000-5010"
  portParamName : "-p"
  buildDir : ""
  params : ""
}
proxy {
  port : "8080"
  engine : "standard"
}
admin {
  password : ""
  ips : "127.0.0.1,::1"
}
watch {
  fileExtension : "go"
  otherDir : "../echo|../webx|../../admpub|../../coscms/xorm"
  ignoredPath : "(/\\.git|/data/)"
}
