{{Extend "#shared/layout"}}
{{Block "content"}}
		<div class="contents">
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_message tab_label">{{"评论"|T}}</h3>
					<div><span class="label">{{"所有评论"|T}}</span></div>
				</div>

				<div class="g_12 separator"><span></span></div>

				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_tooltip">{{"评论列表"|T}}</h4>
					</div>
					<div class="widget_contents noPadding twCheckbox">
						<table data-table-url="{{BuildURL "Comment" "Index"}}" data-table-order="[1,'asc']" data-table-oninit="eventer.onInit" data-table-ondraw="eventer.onDraw" class="tables noObOLine">
							<thead>
								<tr>
									<th data-col-field="_" data-col-render='<input type="checkbox" class="simple_form" value="{=row.Comment.Id=}">' data-col-orderable="false">
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th data-col-field="Comment.Id" width="30">ID</th>
									<th data-col-field="Comment.RcId" data-col-render='<a href="{{BuildURL "Post" "View"}}?id={=row.Comment.RcId=}" target="_blank">{=row.Post.Title=}</a>'>{{"评论文章"|T}}</th>
									<th data-col-field="Comment.Content">{{"评论"|T}}</th>
									<th data-col-field="Comment.Uname" width="50">{{"作者"|T}}</th>
									<th data-col-field="Comment.Created" data-col-render=":formater.date" width="130">{{"时间"|T}}</th>
									<th data-col-field="Comment.Uname" width="50">{{"评论者"|T}}</th>
									<th data-col-field="Comment.Up" width="50">{{"顶"|T}}</th>
									<th data-col-field="Comment.Down" width="50">{{"踩"|T}}</th>
									<th data-col-field="Operate" data-col-render='#operate-template' width="50">{{"操作"|T}}</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><select><option value=""></option><option value="1">已删除</option><option value="0">未删除</option></select></th>
									<th></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				
			</div>		
		</div>
<template id="operate-template">
<a title="{{"编辑"|T}}" href="{{BuildURL "Comment" "Edit"}}?id={=row.Id=}" class="fa fa-edit"></a> | <a title="{{"删除"|T}}" href="{{BuildURL "Comment" "Delete"}}?id={=row.Id=}" class="fa fa-trash" onclick="return confirm('{{"确定删除？"|T}}');"></a>
</template>
{{/Block}}
