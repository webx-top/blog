{{Extend "#shared/layout"}}
{{Block "content"}}
		<div class="contents">
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_message tab_label">{{"文章"|T}}</h3>
					<div><span class="label">{{"我的博文"|T}}</span></div>
				</div>
				<div class="g_6 contents_options">
					<!-- <div class="simple_buttons">
						<div class="bwIcon i_16_help">Help</div>
					</div> -->
					<div class="simple_buttons">
						<div class="bwIcon i_16_settings">{{"操作"|T}}</div>
						<div class="buttons_arrow">
							<!-- Drop Menu -->
							<ul class="drop_menu menu_with_icons right_direction">
								<li>
									<a class="i_16_add" href="{{Url "Post" "Add"}}" title="{{"添加文章"|T}}">
										<span class="label">{{"添加文章"|T}}</span>
									</a>									
								</li>
								<li>
									<a class="i_16_tables" href="{{Url "Category" "Add"}}" title="{{"添加分类"|T}}">
										<span class="label">{{"添加分类"|T}}</span>
										<!-- <span class="small_count">2</span> -->
									</a>
								</li>
								<li>
									<a class="i_16_files" href="{{Url "File" "Index"}}" title="{{"浏览文件"|T}}">
										<span class="label">{{"浏览文件"|T}}</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="g_12 separator"><span></span></div>

				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_tooltip">{{"所有文章"|T}}</h4>
					</div>
					<div class="widget_contents noPadding twCheckbox">
						<table data-table-url="{{Url "Post" "Index"}}" data-table-order="[1,'asc']" data-table-oninit="eventer.onInit" data-table-ondraw="eventer.onDraw" class="tables noObOLine">
							<thead>
								<tr>
									<th data-col-field="_" data-col-render='<input type="checkbox" class="simple_form" value="{=row.Id=}">' data-col-orderable="false">
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th data-col-field="Id" width="30">ID</th>
									<th data-col-field="Title" data-col-render='<a href="{{Url "Post" "View"}}?id={=row.Id=}" target="_blank">{=data=}</a>'>{{"标题"|T}}</th>
									<th data-col-field="Uname" width="50">{{"作者"|T}}</th>
									<th data-col-field="Updated" data-col-render=":formater.date" width="130">{{"更新时间"|T}}</th>
									<th data-col-field="Views" width="50">{{"浏览量"|T}}</th>
									<th data-col-field="Likes" width="50">{{"喜欢量"|T}}</th>
									<th data-col-field="Comments" width="50">{{"评论量"|T}}</th>
									<th data-col-field="Deleted" data-col-render=":formater.onOff" width="30">{{"删除"|T}}</th>
									<th data-col-field="Operate" data-col-render='#operate-template' width="50">{{"操作"|T}}</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><select><option value=""></option><option value="1">已删除</option><option value="0">未删除</option></select></th>
									<th></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				
			</div>		
		</div>
<script>
webx.pageJs=true;
</script>
<template id="operate-template">
<a title="{{"编辑"|T}}" href="{{Url "Post" "Edit"}}?id={=row.Id=}" class="fa fa-edit"></a> | <a title="{{"删除"|T}}" href="{{Url "Post" "Delete"}}?id={=row.Id=}" class="fa fa-trash" onclick="return confirm('{{"确定删除？"|T}}');"></a>
</template>
{{/Block}}
