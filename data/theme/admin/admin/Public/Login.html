{{Extend "#shared/layout"}}
{{Block "topbar"}}
	{{$next:=Query "next"}}
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="{{"user_avatar.png"|ImgUrl}}" alt="user_avatar" class="user_avatar">
				<span class="label"><a href="{{UrlFor (printf "Public/Register?next=%v" $next)}}">{{"SIGN_UP" | T}}</a></span>
			</div>
		</div>
	</div> 
{{/Block}}
{{Block "header"}}{{/Block}}
{{Block "content"}}
		<div class="login">
			<div class="widget_header">
				<h4 class="widget_header_title wwIcon i_16_login">{{"LOGIN" | T}}</h4>
			</div>
			{{$next:=Query "next"}}
			<div class="widget_contents lgNoPadding">
				<form action="{{UrlFor (printf "Public/Login?next=%v" $next)}}" method="post">
				{{XsrfForm}}
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">{{"USERNAME" | T}}</span></div>
					<div class="g_10 g_10M">
						<input class="simple_field tooltip" name="uname" type="text" required="required"></div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">{{"PASSWORD" | T}}</span></div>
					<div class="g_10 g_10M">
						<input class="simple_field tooltip" name="passwd" type="password" required="required">
					</div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">{{"CAPTCHA" | T}}</span></div>
					<div class="g_10 g_10M">
						<input class="simple_field tooltip" name="captcha" type="text" required="required" onfocus="webx.captcha.show('#captcha-show','admin');" />
						<div id="captcha-show" style="margin-top:10px"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_6"><input class="submitIt simple_buttons" value="{{"LOG_IN" | T}}" type="submit">
					</div>
					<div class="clear"></div>
				</div>
				</form>
			</div>
		</div>
{{/Block}}
{{Block "footer"}}{{/Block}}
