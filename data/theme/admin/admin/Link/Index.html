{{Extend "#shared/layout"}}
{{Block "content"}}
		<div class="contents">
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_message tab_label">{{"友情链接"|T}}</h3>
					<div><span class="label"></span></div>
				</div>
				<div class="g_6 contents_options">
					<!-- <div class="simple_buttons">
						<div class="bwIcon i_16_help">Help</div>
					</div> -->
					<div class="simple_buttons">
						<div class="bwIcon i_16_settings">{{"操作"|T}}</div>
						<div class="buttons_arrow">
							<!-- Drop Menu -->
							<ul class="drop_menu menu_with_icons right_direction">
								<li>
									<a class="i_16_add" href="{{BuildURL "Link" "Add"}}" title="{{"添加文章"|T}}">
										<span class="label">{{"添加友链"|T}}</span>
									</a>									
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="g_12 separator"><span></span></div>

				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_tooltip">{{"链接列表"|T}}</h4>
					</div>
					<div class="widget_contents noPadding twCheckbox">
						<table data-table-url="{{BuildURL "Link" "Index"}}" data-table-order="[1,'asc']" data-table-oninit="eventer.onInit" data-table-ondraw="eventer.onDraw" class="tables noObOLine">
							<thead>
								<tr>
									<th data-col-field="_" data-col-render='<input type="checkbox" class="simple_form" value="{=row.Id=}">' data-col-orderable="false">
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th data-col-field="Id" width="30">ID</th>
									<th data-col-field="Logo">{{"LOGO"|T}}</th>
									<th data-col-field="Name">{{"网站名称"|T}}</th>
									<th data-col-field="Url" width="50">{{"网址"|T}}</th>
									<th data-col-field="Updated" data-col-render=":formater.date" width="130">{{"更新时间"|T}}</th>
									<th data-col-field="Show" data-col-render=":formater.onOff" width="50">{{"可见"|T}}</th>
									<th data-col-field="Verified" data-col-render=":formater.onOff" width="50">{{"已验证"|T}}</th>
									<th data-col-field="Sort" width="30">{{"排序"|T}}</th>
									<th data-col-field="Operate" data-col-render='#operate-template' width="50">{{"操作"|T}}</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>
										<input type="checkbox" class="simple_form tMainC">
									</th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><input type="text" class="simple_field"></th>
									<th><select><option value=""></option><option value="1">已删除</option><option value="0">未删除</option></select></th>
									<th></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				
			</div>		
		</div>
<template id="operate-template">
<a title="{{"编辑"|T}}" href="{{BuildURL "Link" "Edit"}}?id={=row.Id=}" class="fa fa-edit"></a> | <a title="{{"删除"|T}}" href="{{BuildURL "Link" "Delete"}}?id={=row.Id=}" class="fa fa-trash" onclick="return confirm('{{"确定删除？"|T}}');"></a>
</template>
{{/Block}}
